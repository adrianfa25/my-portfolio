
<div class="container">
    <h2>Contact me!</h2>

    <div class="message success" *ngIf="status == 'success'">
        The message was sent! I will answer you in a couple of hours, thank you very much!
    </div>
    <div class="message failed" *ngIf="status == 'failed'">
        The message was not sent!
    </div>
    <div class="form">
        <form (submit)="sendEmail($event)">
            <mat-form-field class="mat-form-field" class="example-full-width" appearance="fill">
                <mat-label>First name</mat-label>
                <input [formControl]="nameFormControl" matInput name="user_name">
                <mat-error *ngIf="nameFormControl.hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>


            <mat-form-field class="mat-form-field" class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" name="user_email">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>



            <mat-form-field class="mat-form-field" class="example-full-width" appearance="fill">
                <mat-label>Send me a message</mat-label>
                <textarea [formControl]="messageFormControl" matInput placeholder="Ex. Hey Adrian! I'd like to..." name="message"></textarea>
                <mat-error *ngIf="messageFormControl.hasError('required')">
                    Message is <strong>required</strong>
                </mat-error>
            </mat-form-field>


            <button mat-raised-button color="primary" type="submit" >Send</button>

        </form>
    </div>
</div>
